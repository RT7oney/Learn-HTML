<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="assets/css/app.css"/>
  <script src="assets/js/jquery.min.js"></script>
</head>
<body>
<div class="body">
  <div class="wh-coin-header">
    <!--<img class="wh-coin-img" src="assets/images/pension-content.png" alt=""/>-->

    <div class="wh-coin-pep">
      <div class="wh-coin-name">
        <h5>汶龙CCPP</h5>

        <p>当前消费养老金：<span>49.50</span></p>
      </div>
      <div class="wh-coin-head"><img src="assets/images/temp.png" alt=""/></div>
    </div>
    <p class="wh-coin-history">显示历史记录+</p>
  </div>
  <div class="wh-pension-main" >
    <div class="wh-pension-name">
      消费养老账户
      <p>420222*******2415</p>
      <div class="wh-pension-what">
        <img src="assets/images/what.png">
      </div>
      <span>CCPP</span>
    </div>
    <div class="wh-pension-warn">
      <a href="pension_remind.html">
        <div>消费养老金提醒</div>
        <p>02.23 14:00</p>
        <span>处理中</span>
        <div class="weui-panel weui_panel_access">
          <p class="weui_panel_ft wh-pension-par">查看详情</p>
        </div>
      </a>

    </div>
  </div>
  <!--养老金历史记录-->
  <div class="wh-coin-main-history">
    <div class="weui-row wh-coin-thead">
      <div class="weui-col-33 wh-pension-head">日期</div>
      <div class="weui-col-33">消费养老金（元）</div>
      <div class="weui-col-33 wh-pension-head">详情</div>
    </div>
    <div class="weui-row  wh-coin-tbody">
      <div class="weui-col-33">
        2016.02.23
        <p>14:00</p>
      </div>
      <div class="weui-col-33 wh-coin-tab-main">+20.00</div>
      <div class="weui-col-33 wh-coin-date">
        小金转养老金
      </div>
    </div>
    <div class="weui-row wh-coin-tbody">
      <div class="weui-col-33">
        2016.01.12
        <p>09:23</p>
      </div>
      <div class="weui-col-33 wh-coin-tab-main">+20.00</div>
      <div class="weui-col-33 wh-coin-date">
        小金转养老金
      </div>
    </div>
    <div class="weui-row wh-coin-tbody">
      <div class="weui-col-33">
        2016.01.02
        <p>15:45</p>
      </div>
      <div class="weui-col-33 wh-coin-tab-main">+20.00</div>
      <div class="weui-col-33 wh-coin-date">
        小金转养老金
      </div>
    </div>
    <div class="weui-row wh-coin-tbody">
      <div class="weui-col-33">
        2015.12.26
        <p>12:18</p>
      </div>
      <div class="weui-col-33 wh-coin-tab-main">+20.00</div>
      <div class="weui-col-33 wh-coin-date">
        小金转养老金
      </div>
    </div>
    <div class="weui-row wh-coin-com-more">
      <div class="weui-col-25 "></div>
      <div class="weui-col-50">
        <div class="button_sp_area">
          <a class="weui_btn weui_btn_plain_primary" href="">加载更多</a>
        </div>
      </div>
      <div class="weui-col-25"></div>
    </div>
  </div>
</div>
<script src="assets/js/jquery-weui.js"></script>
<script>
  $(function () {
    $("body").css("background", "#f0f0f2");
    $(".wh-coin-history").on('click', function () {
      if ($(".wh-coin-main-history").is(":hidden")) {
        $("body").css("background", "#5e5e5e");
        $(".wh-coin-main-history").show();
        $(".wh-pension-main").hide();
        $(".wh-coin-history").text('隐藏历史记录+');
      } else {
        $("body").css("background", "#f0f0f2");
        $(".wh-pension-main").show();
        $(".wh-coin-main-history").hide();
        $(".wh-coin-history").text('显示历史记录+');
      }
    });
    $(".wh-pension-what").click(function(event) {
            $.modal({
      title: "消费养老金说明",
      text: "CCPP会员可通过工商银行网银登陆工行APP，官网或者用储蓄卡在ATM机来查询消费养老金",
      buttons: [
      { text: "知道了", onClick: function(){} },
        ]
        });
    });

  })
</script>
</body>
</html>
