<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <title>邀请奖励</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"/>
  <link rel="stylesheet" href="assets/css/weui.css"/>
  <link rel="stylesheet" href="assets/css/jquery-weui.css"/>
  <link rel="stylesheet" href="assets/css/app.css"/>
  <script src="assets/js/jquery.min.js"></script>
</head>
<body>
<div class="body">
  <div>
    <img class="wh-new-invitation" src="assets/images/invitation.png" alt=""/>
  </div>
  <div class="wh-new-invitation-main">
    <div>赚取邀请奖励</div>
    <p>邀请朋友加入CCPP消费养老，领取专属消费养老金大<br/>礼包，你也将可以获得100小金兑换券的奖励</p>
  </div>
  <div class="wh-new-invitation-share">
    <p>分享链接</p>

    <div class="wh-new-invitation-input">
      <input type="text"/>
      <div class="wh-new-share" href="">
        <div>
          <img src="assets/images/share_icon.png" alt=""/>
        </div>
      </div>
    </div>
  </div>
  <div class="wh-new-invitation-coin-main">
    <div class="weui_panel weui_panel_access wh-new-invitation-coin">
      <a class="weui_panel_ft wh-new-coin" href="new_invitation_history.html;">
        我已邀请了<span>2</span>位好友，共获得<span>100</span>小金奖励
      </a>
    </div>
  </div>
  <div class="wh-new-pop"></div>
  <div class="wh-new-pop-share">
    <img src="assets/images/share-tips.png" alt=""/>
  </div>
</div>
<script>
  $(function(){
    $(".wh-new-share").on("click",function(){
      $(".wh-new-pop").show();
      $(".wh-new-pop-share").show();
    })
    $(".wh-new-pop").on("click",function(){
      $(".wh-new-pop").hide();
      $(".wh-new-pop-share").hide();
    })
  })
</script>
<script src="assets/js/jquery-weui.js"></script>
</body>
</html>
