<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <title>星巴克小金记录</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"/>
  <link rel="stylesheet" href="assets/css/weui.css"/>
  <link rel="stylesheet" href="assets/css/jquery-weui.css"/>
  <link rel="stylesheet" href="assets/css/app.css"/>
  <script src="assets/js/jquery.min.js"></script>
  <style>
    body{
      background-color: #3d4145;
    }
  </style>
</head>
<body>
<div class="body">
  <div class="wh-coin-starbucks-header">
    <!--<img class="wh-coin-img" src="assets/images/pension-content.png" alt=""/>-->

    <div class="wh-coin-pep">
      <div class="wh-coin-name">
        <h5>星巴克</h5>

        <p>累积获得小金：<span>4950</span></p>
      </div>
      <div class="wh-coin-head"><img src="assets/images/share.png" alt=""/></div>
    </div>
  </div>
  <div class="wh-coin-starbucks-history">
    <div class="weui-row weui-no-gutter wh-coin-thead">
      <div class="weui-col-33">日期</div>
      <div class="weui-col-33">小金</div>
      <div class="weui-col-33">详情</div>
    </div>
    <div class="weui-row  wh-coin-tbody">
      <div class="weui-col-33">
        2016.02.23
        <p>14:00</p>
      </div>
      <div class="weui-col-33 wh-coin-tab-main">+200</div>
      <div class="weui-col-33 wh-coin-date">
        刷卡返金
      </div>
    </div>
    <div class="weui-row wh-coin-tbody">
      <div class="weui-col-33">
        2016.01.12
        <p>09:23</p>
      </div>
      <div class="weui-col-33 wh-coin-tab-main">+420</div>
      <div class="weui-col-33 wh-coin-date">
        扫码返金
      </div>
    </div>
    <div class="weui-row wh-coin-tbody">
      <div class="weui-col-33">
        2016.01.02
        <p>15:45</p>
      </div>
      <div class="weui-col-33 wh-coin-tab-main">-2400</div>
      <div class="weui-col-33 wh-coin-date">
        活动赠送
      </div>
    </div>
    <div class="weui-row wh-coin-tbody">
      <div class="weui-col-33">
        2015.12.26
        <p>12:18</p>
      </div>
      <div class="weui-col-33 wh-coin-tab-main">-1200</div>
      <div class="weui-col-33 wh-coin-date">
        刷卡返金
      </div>
    </div>
    <div class="weui-row wh-coin-com-more">
      <div class="weui-col-25 "></div>
      <div class="weui-col-50">
        <div class="button_sp_area">
          <a class="weui_btn weui_btn_plain_primary" href="">加载更多</a>
        </div>
      </div>
      <div class="weui-col-25"></div>
    </div>
  </div>
</div>
<script src="assets/js/jquery-weui.js"></script>
</body>
</html>
