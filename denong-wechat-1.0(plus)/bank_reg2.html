<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  	<meta name="format-detection" content="telephone=no" />
	<title>消费养老CCPP</title>
	<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
	<link rel="stylesheet" href="assets/css/weui.css" />
	<link rel="stylesheet" href="assets/css/jquery-weui.css"/>
	<link rel="stylesheet" href="assets/css/app.css"/>
	<script src="assets/js/jquery.min.js"></script>
</head>
<body class="zy-user-lbg">
	<div class="zy-bank-t1">请选择银行卡类型</div>
	<div class="zy-bank-bl zy-bank-mt">
		<div class="zy-bank-title">卡类型</div>
		<input class="zy-bank-text zy-bank-name" id="picker" type="text" value="工商银行 储蓄卡" />
	</div>
	<div class="zy-bank-bl">
		<div class="zy-bank-title">手机号</div>
		<input class="zy-bank-text" type="text" placeholder="请输入银行预留手机号" />
		<img class="zy-bank-info" src="assets/images/bank-info.png" alt="" />
	</div>
	<div class="zy-bank-ch"><input class="zy-bank-check" type="checkbox" /><a href="#">同意银行卡授权协议</a></div>
	<div class="zy-bank-bottom"><a href="javascript:;" class="weui_btn weui_btn_primary">下一步</a></div>
	<script src="assets/js/jquery-weui.js"></script>
	<script>
	$("#picker").picker({
	  title: "请选择银行卡类型",
	  cols: [
	    {
	      textAlign: 'center',
	      values: ['工商银行 储蓄卡', '中国银行 储蓄卡', '交通银行 信用卡', '农业银行 信用卡', '招商银行 储蓄卡', '民生银行 储蓄卡']
	    }
	  ]
	});
</script>
</body>
</html>
