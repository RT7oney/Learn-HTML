<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  	<meta name="format-detection" content="telephone=no" />
	<title>登陆</title>
	<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
	<link rel="stylesheet" href="assets/css/weui.css" />
	<link rel="stylesheet" href="assets/css/jquery-weui.css"/>
	<link rel="stylesheet" href="assets/css/app.css"/>
	<script src="assets/js/jquery.min.js"></script>
</head>
<body class="zy-base-main zy-login-main">
	<div class="zy-login-block">
		<div class="zy-logo"><img src="assets/images/login_logo.png"/></div>
		<form method="post">
			<div class="zy-login-li1">
				<input type="text" class="zy-login-text zy-phone zy-login-val" placeholder="手机号" />
				<img class="zy-login-icon" src="assets/images/login_icon_1.png"/>
			</div>
			<div class="zy-login-li1">
				<input type="password" class="zy-login-text zy-paw zy-login-val" placeholder="密码" />
				<img class="zy-login-icon" src="assets/images/login_icon_2.png"/>
			</div>
			<div class="zy-login-li2">
				<input type="button" class="zy-login-btn zy-btn" value="登 录" disabled />
			</div>
		</form>
		<div class="zy-login-us">
			<a class="zy-login-usl" href="#">找回密码</a>
			<a class="zy-login-usr" href="#">没有账号，立即注册</a>
		</div>
	</div>
	
	<script src="assets/js/jquery-weui.js"></script>
	<script src="assets/js/base.js"></script>
</body>
</html>
