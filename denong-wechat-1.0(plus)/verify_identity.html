<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <title>身份验证</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"/>
  <link rel="stylesheet" href="assets/css/weui.css"/>
  <link rel="stylesheet" href="assets/css/jquery-weui.css"/>
  <link rel="stylesheet" href="assets/css/app.css"/>
  <script src="assets/js/jquery.min.js"></script>
  <style>
    body {
      background-color: #f0f0f2;
    }
  </style>
</head>
<body>
<div class="body">
  <div class="wh-verify">
    <div class="wh-verify-img">
      <img src="assets/images/verify.png" alt=""/>
    </div>
  </div>
  <div class="wh-verify-mark">
    <div class="wh-verify-if">实名认证通过后</div>
    <p>1、免费为你在工商银行开通消费养老金账户</p>

    <p>2、小金即可转为消费养老金</p>
  </div>
  <div class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
      <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" type="tel" placeholder="请输入姓名">
      </div>
    </div>
    <div class="weui_cell">
      <div class="weui_cell_hd"><label class="weui_label">身份证号</label></div>
      <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" type="tel" placeholder="请输入身份证号码">
      </div>
    </div>
  </div>
  <div class="weui-row wh-verify-success-btn">
    <div class="weui-col-10"></div>
    <div class="weui-col-80">
      <a href="javascript:;" class="weui_btn weui_btn_primary">确定</a>
    </div>
    <div class="weui-col-10"></div>
  </div>
</div>
<script src="assets/js/jquery-weui.js"></script>
</body>
</html>
