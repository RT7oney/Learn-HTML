<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <title>我的银行卡</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"/>
  <link rel="stylesheet" href="assets/css/weui.css"/>
  <link rel="stylesheet" href="assets/css/jquery-weui.css"/>
  <link rel="stylesheet" href="assets/css/app.css"/>
  <script src="assets/js/jquery.min.js"></script>
</head>
<body class="zy-user-lbg">
<div class="zy-bank-list">
  <div class="zy-bank-li">
    <div class="zy-bl-logo"><img src="assets/images/share.png"/></div>
    <div class="zy-bl-name">中国银行<span class="zy-bl-lx">信用卡</span></div>
    <div class="zy-bl-num">**** **** **** **** 3435</div>
  </div>
</div>
<div></div>
<div class="weui_cells weui_cells_access">
  <a class="weui_cell" href="bank_coin_list.html">
    <div class="weui_cell_bd weui_cell_primary">
      <p>小金记录</p>
    </div>
    <div class="weui_cell_ft"></div>
  </a>
</div>
<div class="weui_cells weui_cells_access wh-bank-information-cancel">
  <a class="weui_cell" href="javascript:;">
    <div class="weui_cell_bd weui_cell_primary">
      <p>取消授权</p>
    </div>
  </a>
</div>
<script>
  $(function(){
    $(".wh-bank-information-cancel").on("click",function(){
      $.confirm("确定取消对该银行卡的授权吗？",function(){
        window.location.href="bank_list.html";
      });
    })
  })
</script>
<script src="assets/js/jquery-weui.js"></script>
</body>
</html>
