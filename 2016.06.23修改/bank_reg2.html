<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  	<meta name="format-detection" content="telephone=no" />
	<title>消费养老CCPP</title>
	<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
	<link rel="stylesheet" href="assets/css/weui.css" />
	<link rel="stylesheet" href="assets/css/jquery-weui.css"/>
	<link rel="stylesheet" href="assets/css/app.css"/>
	<script src="assets/js/jquery.min.js"></script>
</head>
<body class="zy-user-lbg">
	<div class="zy-bank-t1">请选择银行卡类型</div>
	<div class="zy-bank-bl zy-bank-mt">
		<div class="zy-bank-title">卡类型</div>
		<input class="zy-bank-text zy-bank-name" id="picker" type="text" value="工商银行 储蓄卡" />
	</div>
	<div class="zy-bank-bl">
		<div class="zy-bank-title">手机号</div>
		<input class="zy-bank-text telephone" type="tel" maxlength="13" placeholder="请输入银行预留手机号" />
		<img class="zy-bank-info" src="assets/images/bank-info.png" alt="" />
	</div>
	<div class="zy-bank-ch"><input class="zy-bank-check" type="checkbox" checked="checked"  /><a href="#">同意银行卡授权协议</a></div>
	<div class="zy-bank-bottom"><a href="javascript:;" class="weui_btn weui_btn_primary">下一步</a></div>
	<script src="assets/js/jquery-weui.js"></script>
	<script src="assets/js/base.js"></script>
	<script>
	$("#picker").picker({
	  title: "请选择银行卡类型",
	  cols: [
	    {
	      textAlign: 'center',
	      values: ['工商银行 储蓄卡', '中国银行 储蓄卡', '交通银行 信用卡', '农业银行 信用卡', '招商银行 储蓄卡', '民生银行 储蓄卡']
	    }
	  ]
	});
	$(".zy-bank-bottom").click(function(event) {
		$.modal({
		title:"",
        text: "您填写的手机号与银行预留不一致，或者未曾在银行预留手机号，请联系银行客服核实后重试",
        buttons: [
            { text: "确定", onClick: function(){ console.log()} },
            { text: "查看解决方法", onClick: function(){ console.log(2)} },
          ]
        });
        $.alert("您已多次尝试失败，银行卡被暂时锁定，请三小时后或隔天再试或请联系发卡行办理解锁","");
	});
	$(".zy-bank-info").click(function(event) {
		$.modal({
		title:"手机号说明",
        text: "银行预留手机号是在办理该银行卡时所填写的手机号码。没有预留，手机号码忘记或停用，请联系银行客服更新处理",
        buttons: [
            { text: "知道了", onClick: function(){ console.log()} },
          ]
        });
	});
</script>
</body>
</html>
