<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>加入CCPP领取消费养老大礼包</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/weui.css" />
    <link rel="stylesheet" href="assets/css/jquery-weui.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="assets/js/jquery.min.js"></script>
</head>

<body class="zy-user-lbg">
    <div class="wh-receiver-title">
        <div class="wh-receiver-title-box">
            <img src="assets/images/pension-home3-1.png">
            <div class="wh-receiver-title-main">
                <p class="wh-receiver-title-c">CCPP联合消费养老金合格计划</p>
                <p class="wh-receiver-title-e">Confederate Consumer Pension Plan</p>
            </div>
        </div>
    </div>
    <div class="wh-receiver-main">
        <div class="wh-receiver-himg">
            <img src="assets/images/temp.png">
        </div>
        <div class="wh-receiver-word">接受 <span>柯少</span> 的邀请，领取消费养老金</div>
        <p>即刻注册加入，领取专属消费养老金奖励，CCPP消</p>
        <p>费养老，让您的每一笔消费都能得到消费养老金</p>
        <div class="wh-receiver-content">
            <form method="post">
                <div class="zy-login-li1">
                    <input type="tel" maxlength="13" class="telephone zy-login-text zy-phone ver-login-phone" placeholder="手机号" />
                    <img class="zy-login-icon" src="assets/images/login_icon_1.png" />
                </div>
                <div class="wh-receiver-now">
                    <div class="zy-login-li2">
                        <input type="button" class="zy-login-btn zy-btn ver-login-now" value="立即领取" />
                    </div>
                </div>
                <div class="wh-receiver-hiden" style="display:none;">
                    <div class="zy-find-li">
                        <div class="zy-find-l">
                            <input type="tel" maxlength="6" class="zy-login-text zy-sms-text ver-login-psw" placeholder="验证码" disabled />
                        </div>
                        <div class="zy-find-r">
                            <input type="button" class="zy-login-btn zy-sms-btn" value="获取验证码" onclick="sms_sms(this)" />
                        </div>
                    </div>
                    <div class="zy-login-li2">
                        <input type="button" class="zy-login-btn zy-btn ver-login-true" value="确定" disabled />
                    </div>
                    <p class="wh-receiver-form-p">未注册账户的手机号码将自动创建账户</p>
                </div>
        </div>
        </form>
        <div class="wh-receiver-ccpp">CCPP</div>
        <p class="wh-receiver-four">您的第四种养老金</p>
    </div>
    <script src="assets/js/jquery-weui.js"></script>
    <script src="assets/js/base.js"></script>
</body>

</html>
